<html>

<head>
    <script src="index.js"></script>
    <script src="bartender.js"></script>
    <script>
        var counter_1 = counter('counter');
        var counter_2 = counter('counter_2');

        function validate(event) {
            event.preventDefault();
            let name = document.forms[0].elements[0].value;
            let birthDate = document.forms[0].elements[1].value;
            if(name === "" || birthDate === "") return;
            provideService(
                {name : name, birthDate : birthDate},
                (name) => {alert(`${name} is served!`)},
                (name) => {alert(`${name} is too young`)}
                );
        }
    </script>
</head>

<body>
    <h1 id="title">Hello World</h1>
    <div id="exam_results">Table -> (Name, Passed/Failed)</div>
    <button onclick="counter_1()">Click</button>
    <span id="counter"></span>
    <button onclick="counter_2()">Click</button>
    <span id="counter_2"></span>
    <div>
        <form> 
            <label>Name</label>
            <input type="text" />
            <br />
            <label>Birth Date</label>
            <input type="date">
            <br />
            <button onclick="validate(event)">Send</button>
        </form>

    </div>
</body>

</html>
